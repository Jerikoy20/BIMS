<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OE-BIMS Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script type="text/javascript">
       (function(){
          // ðŸ”´ REPLACE WITH YOUR EMAILJS PUBLIC KEY
          emailjs.init("Y5v0xadBOWqhWGhlim"); 
       })();
    </script>

    <style>
        :root { --primary-blue: #2563eb; --bg-light: #f3f4f6; --text-dark: #1f2937; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-light); 
            color: var(--text-dark); 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
            margin: 0; 
        }
        
        /* SIDEBAR */
        .sidebar { 
            width: 260px; 
            background: white; 
            border-right: 1px solid #ddd; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            flex-shrink: 0; 
        }
        .nav-item { 
            padding: 12px; 
            display: block; 
            color: gray; 
            text-decoration: none; 
            border-radius: 8px; 
            margin-bottom: 5px; 
            display: flex; 
            align-items: center; 
            gap: 10px;
        }
        .nav-item.active { background: var(--primary-blue); color: white; }
        
        /* MAIN CONTENT */
        .main-content { 
            flex: 1; 
            padding: 30px; 
            overflow-y: auto; 
            position: relative;
        }
        
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        /* CARDS */
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px; 
        }
        .card { background: white; padding: 20px; border-radius: 12px; border: 1px solid #ddd; }
        .card h2 { font-size: 28px; font-weight: 700; margin: 5px 0 0 0; }
        
        /* CHART SECTION */
        .chart-container {
            background: white;
            border-radius: 12px;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
            flex-wrap: wrap; 
        }
        
        /* TABLES */
        .section-title { font-size: 18px; font-weight: 700; margin-bottom: 15px; margin-top: 30px; }
        .table-box { background: white; border-radius: 12px; border: 1px solid #ddd; overflow: hidden; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; } 
        th { text-align: left; padding: 15px; background: #f9fafb; font-size: 12px; color: gray; }
        td { padding: 15px; font-size: 14px; border-bottom: 1px solid #eee; }
        
        /* BUTTONS */
        .btn-add { background: var(--primary-blue); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
        .btn-borrow { background: #0ea5e9; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .btn-return { background: #22c55e; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .btn-logout { margin-top: auto; padding: 10px; background: #fee2e2; color: #dc2626; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        /* BADGES */
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 600; }
        .status-Released { background: #f3e8ff; color: #9333ea; }
        .status-Returned { background: #dcfce7; color: #16a34a; }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 25px; border-radius: 12px; width: 90%; max-width: 350px; }
        input { width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        
        /* MOBILE RESPONSIVENESS */
        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; overflow-y: auto; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid #ddd; padding: 15px; flex-direction: row; align-items: center; justify-content: space-between; }
            .sidebar h2 { margin: 0 !important; font-size: 18px; }
            .nav-item { display: none; } 
            .main-content { padding: 15px; }
            .stats-grid { grid-template-columns: 1fr 1fr; }
            .header-row { flex-direction: column; align-items: flex-start; gap: 10px; }
            .btn-add { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2 style="color: var(--primary-blue); margin-bottom: 40px;">OE-BIMS</h2>
        <a href="#" class="nav-item active"><i class="fa-solid fa-table-columns"></i> Dashboard</a>
        <button class="btn-logout" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
    </div>

    <div class="main-content">
        <div class="header-row">
            <div>
                <h1 style="margin:0;">Dashboard</h1>
                <p style="color:gray; margin:5px 0 0 0;">Overview of your inventory</p>
            </div>
            <button class="btn-add" onclick="openModal('addModal')">+ Add Item</button>
        </div>

        <div class="stats-grid">
            <div class="card">
                <h3 style="margin:0; font-size:14px; color:gray;">Total Items</h3>
                <h2 id="total-items">0</h2>
            </div>
            <div class="card">
                <h3 style="margin:0; font-size:14px; color:gray;">Active Borrows</h3>
                <h2 id="active-borrows">0</h2>
            </div>
        </div>

        <div class="chart-container">
            <div style="flex: 1;">
                <h3 style="margin:0;">Inventory Status</h3>
                <p style="color: gray; font-size: 14px; margin-top: 5px;">Real-time view of Available vs. Released items.</p>
            </div>
            <div style="width: 200px; height: 200px; position: relative;">
                <canvas id="inventoryChart"></canvas>
            </div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <div class="section-title" style="margin: 0;">Equipment Inventory</div>
            <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="ðŸ” Search items..." 
                   style="padding: 8px; border: 1px solid #ccc; border-radius: 6px; width: 200px;">
        </div>

        <div class="table-box">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Qty</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventory-list"></tbody>
            </table>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 30px; margin-bottom: 15px;">
            <div class="section-title" style="margin: 0;">Recent Requests</div>
            <button onclick="exportReport()" style="background: #10b981; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-size: 13px;">
                <i class="fa-solid fa-file-excel"></i> Export Report
            </button>
        </div>
        <div class="table-box">
            <table id="report-table">
                <thead>
                    <tr>
                        <th>Equipment</th>
                        <th>Borrower</th>
                        <th>Purpose</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transaction-list"></tbody>
            </table>
        </div>
    </div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3>Add New Item</h3>
            <input type="text" id="itemName" placeholder="Item Name">
            <input type="number" id="itemQty" placeholder="Quantity">
            <input type="number" id="itemPrice" placeholder="Price">
            <button class="btn-add" style="width:100%" onclick="addItem()">Save Item</button>
            <button onclick="closeModal('addModal')" style="width:100%; margin-top:10px; background:none; border:none; color:gray; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <div id="borrowModal" class="modal">
        <div class="modal-content">
            <h3>Borrow Item</h3>
            <h4 id="borrowItemName" style="color:var(--primary-blue); margin-top:0;"></h4>
            <input type="hidden" id="borrowItemId">
            <input type="text" id="borrowerName" placeholder="Borrower Name">
            <input type="text" id="borrowPurpose" placeholder="Purpose (e.g., Event)">
            <button class="btn-add" style="width:100%" onclick="confirmBorrow()">Confirm Borrow</button>
            <button onclick="closeModal('borrowModal')" style="width:100%; margin-top:10px; background:none; border:none; color:gray; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <script>
        // ðŸ”´ CHANGE THIS TO YOUR RENDER URL (or http://localhost:3000 for local testing)
        const API_URL = "https://bims-inventory.onrender.com"; 

        let myChart = null;

        async function fetchItems() {
            try {
                const res = await fetch(`${API_URL}/items`);
                const items = await res.json();
                const list = document.getElementById('inventory-list');
                list.innerHTML = '';
                let totalQty = 0;

                items.forEach(item => {
                    totalQty += item.quantity;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td style="font-weight: 500;">${item.name}</td>
                        <td><span class="badge" style="background: #e0f2fe; color: #0284c7;">${item.quantity} units</span></td>
                        <td><button class="btn-borrow" onclick="openBorrowModal('${item._id}', '${item.name}')">Borrow</button></td>
                    `;
                    list.appendChild(tr);
                });
                document.getElementById('total-items').innerText = totalQty;
                updateDashboardChart(totalQty);
            } catch (err) { console.error("Error fetching items:", err); }
        }

        async function fetchTransactions() {
            try {
                const res = await fetch(`${API_URL}/transactions`);
                const logs = await res.json();
                const list = document.getElementById('transaction-list');
                list.innerHTML = '';
                let activeCount = 0;

                logs.forEach(log => {
                    if(log.status === 'Released') activeCount++;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${log.equipmentName}</td>
                        <td>${log.borrower}</td>
                        <td>${log.purpose}</td>
                        <td><span class="badge status-${log.status}">${log.status}</span></td>
                        <td>${log.status === 'Released' ? `<button class="btn-return" onclick="returnItem('${log._id}')">Return</button>` : ''}</td>
                    `;
                    list.appendChild(tr);
                });
                document.getElementById('active-borrows').innerText = activeCount;
                window.activeBorrows = activeCount;
            } catch (err) { console.error("Error fetching logs:", err); }
        }

        function updateDashboardChart(availableQty) {
            const releasedQty = window.activeBorrows || 0;
            const ctx = document.getElementById('inventoryChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Available', 'Released'],
                    datasets: [{
                        data: [availableQty, releasedQty],
                        backgroundColor: ['#2563eb', '#f3e8ff'],
                        borderWidth: 0
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, cutout: '70%', plugins: { legend: { position: 'bottom' } } }
            });
        }

        async function addItem() {
            const name = document.getElementById('itemName').value;
            const quantity = document.getElementById('itemQty').value;
            const price = document.getElementById('itemPrice').value;
            if (!name || !quantity) return alert("Please fill in fields");

            await fetch(`${API_URL}/items`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, quantity, price })
            });
            closeModal('addModal');
            fetchItems();
        }

        function openBorrowModal(id, name) {
            document.getElementById('borrowItemId').value = id;
            document.getElementById('borrowItemName').innerText = name;
            openModal('borrowModal');
        }

        async function confirmBorrow() {
            const itemId = document.getElementById('borrowItemId').value;
            const borrower = document.getElementById('borrowerName').value;
            const purpose = document.getElementById('borrowPurpose').value;
            const itemName = document.getElementById('borrowItemName').innerText;

            if (!borrower || !purpose) return alert("Please fill in all fields");

            const res = await fetch(`${API_URL}/borrow`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ itemId, borrower, purpose })
            });

            if (res.ok) {
                // EmailJS Integration
                const emailParams = {
                    to_name: "Admin",
                    from_name: "BIMS System",
                    message: `${borrower} has borrowed the ${itemName}. Purpose: ${purpose}.`,
                    reply_to: "no-reply@bims.com"
                };
                
                // ðŸ”´ REPLACE THESE WITH YOUR EMAILJS IDs
                emailjs.send("service_7u7enxa", "template_d4hkd25", emailParams)
                    .then(() => alert("Item borrowed & Email Sent!"))
                    .catch(() => alert("Item borrowed (Email failed)"));

                closeModal('borrowModal');
                fetchItems();
                fetchTransactions();
            }
        }

        async function returnItem(id) {
            await fetch(`${API_URL}/return/${id}`, { method: 'POST' });
            fetchItems();
            fetchTransactions();
        }

        function exportReport() {
            const table = document.getElementById("report-table");
            let rows = table.querySelectorAll("tr");
            let csvContent = "data:text/csv;charset=utf-8,";
            rows.forEach(row => {
                let cols = row.querySelectorAll("td, th");
                let rowData = [];
                cols.forEach(col => {
                    let text = col.innerText.replace(/,/g, "").replace(/\n/g, " ");
                    if (text !== "Return" && text !== "Action") rowData.push(text);
                });
                csvContent += rowData.join(",") + "\r\n";
            });
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "OE-BIMS_Report.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function filterTable() {
            const input = document.getElementById("searchInput");
            const filter = input.value.toUpperCase();
            const table = document.getElementById("inventory-list");
            const tr = table.getElementsByTagName("tr");
            for (let i = 0; i < tr.length; i++) {
                const td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    const txtValue = td.textContent || td.innerText;
                    tr[i].style.display = txtValue.toUpperCase().indexOf(filter) > -1 ? "" : "none";
                }
            }
        }

        function logout() { window.location.href = 'login.html'; }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        // Start
        fetchItems();
        fetchTransactions();
    </script>
</body>
</html>
