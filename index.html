<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OE-BIMS Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary-blue: #2563eb; --bg-light: #f3f4f6; --text-dark: #1f2937; --text-gray: #6b7280; --sidebar-width: 260px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-light); color: var(--text-dark); display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR */
        .sidebar { width: var(--sidebar-width); background: white; border-right: 1px solid #e5e7eb; display: flex; flex-direction: column; padding: 20px; }
        .brand { display: flex; align-items: center; gap: 10px; margin-bottom: 40px; }
        .brand-icon { width: 40px; height: 40px; background: var(--primary-blue); color: white; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .brand-text h3 { font-size: 16px; font-weight: 700; }
        .brand-text p { font-size: 12px; color: var(--text-gray); }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 15px; border-radius: 8px; color: var(--text-gray); text-decoration: none; font-size: 14px; font-weight: 500; margin-bottom: 5px; }
        .nav-item:hover, .nav-item.active { background-color: #f9fafb; color: var(--primary-blue); }
        .nav-item.active { background: var(--primary-blue); color: white; }
        
        /* MAIN CONTENT */
        .main-content { flex: 1; padding: 30px 40px; overflow-y: auto; }
        .header { margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 24px; font-weight: 700; }

        /* ADD BUTTON */
        .btn-primary { background: var(--primary-blue); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size: 14px; display: flex; align-items: center; gap: 8px; }
        .btn-primary:hover { opacity: 0.9; }

        /* STATS CARDS */
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px; }
        .card { background: white; padding: 20px; border-radius: 12px; border: 1px solid #e5e7eb; display: flex; justify-content: space-between; align-items: flex-start; }
        .card h2 { font-size: 28px; font-weight: 700; color: #111; }
        .icon-box { width: 40px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .icon-blue { background: #dbeafe; color: var(--primary-blue); }

        /* TABLE */
        .table-container { background: white; border: 1px solid #e5e7eb; border-radius: 12px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px 20px; font-size: 12px; color: var(--text-gray); font-weight: 600; background: #f9fafb; border-bottom: 1px solid #e5e7eb; }
        td { padding: 15px 20px; font-size: 14px; color: #374151; border-bottom: 1px solid #f3f4f6; }
        
        /* DELETE BUTTON */
        .btn-delete { background: #fee2e2; color: #dc2626; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: 600; }
        .btn-delete:hover { background: #fecaca; }

        /* MODAL (POPUP) */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 25px; border-radius: 12px; width: 400px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-size: 14px; font-weight: 500; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .btn-cancel { background: #e5e7eb; color: #374151; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }

    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="brand">
            <div class="brand-icon"><i class="fa-solid fa-building"></i></div>
            <div class="brand-text"><h3>OE-BIMS</h3><p>PSA Provincial Office</p></div>
        </div>
        <a href="#" class="nav-item active"><i class="fa-solid fa-grid-2"></i> Inventory</a>
    </aside>

    <main class="main-content">
        <div class="header">
            <div>
                <h1>Inventory</h1>
                <p style="color:gray">Manage your equipment database</p>
            </div>
            <button class="btn-primary" onclick="openModal()">
                <i class="fa-solid fa-plus"></i> Add Equipment
            </button>
        </div>

        <div class="stats-grid">
            <div class="card">
                <div><h4>Total Items</h4><h2 id="total-count">0</h2></div>
                <div class="icon-box icon-blue"><i class="fa-solid fa-desktop"></i></div>
            </div>
            <div class="card">
                <div><h4>Total Value</h4><h2 id="total-value">$0</h2></div>
                <div class="icon-box icon-blue"><i class="fa-solid fa-dollar-sign"></i></div>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Equipment Name</th>
                        <th>Quantity</th>
                        <th>Price (Each)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventory-table">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">Add New Equipment</h2>
            <div class="form-group">
                <label>Item Name</label>
                <input type="text" id="itemName" placeholder="e.g. Dell Latitude 5520">
            </div>
            <div class="form-group">
                <label>Quantity</label>
                <input type="number" id="itemQty" placeholder="0">
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="number" id="itemPrice" placeholder="0.00">
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn-primary" onclick="saveItem()">Save Item</button>
            </div>
        </div>
    </div>

    <script>
        // Check Login
        if (localStorage.getItem("isLoggedIn") !== "true") window.location.href = "login.html";

        const API_URL = '/items';

        // 1. FETCH AND DISPLAY
        async function loadInventory() {
            try {
                const response = await fetch(API_URL);
                const items = await response.json();
                
                const tableBody = document.getElementById('inventory-table');
                tableBody.innerHTML = ''; // Clear fake data

                let totalQty = 0;
                let totalVal = 0;

                items.forEach(item => {
                    totalQty += item.quantity;
                    totalVal += (item.quantity * item.price);

                    const row = `
                        <tr>
                            <td><strong>${item.name}</strong></td>
                            <td>${item.quantity} units</td>
                            <td>$${item.price}</td>
                            <td>
                                <button class="btn-delete" onclick="deleteItem('${item._id}')">Delete</button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

                // Update Stats
                document.getElementById('total-count').innerText = totalQty;
                document.getElementById('total-value').innerText = '$' + totalVal.toLocaleString();

            } catch (err) {
                console.error("Error:", err);
            }
        }

        // 2. ADD ITEM (Save to MongoDB)
        async function saveItem() {
            const name = document.getElementById('itemName').value;
            const quantity = document.getElementById('itemQty').value;
            const price = document.getElementById('itemPrice').value;

            if(!name || !quantity) return alert("Fill in details!");

            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, quantity, price })
            });

            closeModal();
            loadInventory(); // Refresh list
        }

        // 3. DELETE ITEM (Remove from MongoDB)
        async function deleteItem(id) {
            if(confirm("Are you sure?")) {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                loadInventory();
            }
        }

        // Modal Controls
        function openModal() { document.getElementById('addModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('addModal').style.display = 'none'; }

        // Start
        loadInventory();
    </script>
</body>
</html>
