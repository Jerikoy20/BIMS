<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OE-BIMS Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f3f4f6; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .login-card { 
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); 
            width: 100%; 
            max-width: 320px; 
            text-align: center;
        }
        h2 { color: #1f2937; margin-bottom: 5px; }
        p { color: #6b7280; font-size: 14px; margin-bottom: 25px; }
        
        input { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px; 
            border: 1px solid #d1d5db; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 14px;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background-color: #2563eb; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: 600;
            font-size: 14px;
        }
        button:hover { background-color: #1d4ed8; }
        .error { color: #dc2626; font-size: 13px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>OE-BIMS</h2>
        <p>Sign in to your account</p>
        
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Sign In</button>
        <div id="error-msg" class="error">Incorrect password</div>
    </div>

    <script>
        async function login() {
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('error-msg');
        
        try {
            // Ask the server to check the password
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: password })
            });

            const data = await response.json();

            if (data.success) {
                // Server said YES
                localStorage.setItem("isLoggedIn", "true");
                window.location.href = "index.html"; 
            } else {
                // Server said NO
                errorMsg.style.display = "block";
                errorMsg.innerText = "Incorrect Password";
            }
        } catch (err) {
            console.error("Login Error:", err);
            errorMsg.style.display = "block";
            errorMsg.innerText = "Server Error. Try again.";
        }
    }
        
        // Allow pressing "Enter" to login
        document.getElementById("password").addEventListener("keypress", function(event) {
            if (event.key === "Enter") login();
        });
    </script>

</body>
</html>
