<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIMS Login</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .error { color: red; display: none; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>ðŸ”’ BIMS Login</h2>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
        <p class="error" id="error-msg">Incorrect Password!</p>
    </div>

    <script>
        function login() {
            const password = document.getElementById('password').value;
            
            // simple password check (In a real app, the server does this!)
            if (password === "admin123") {
                localStorage.setItem("isLoggedIn", "true"); // Save login status
                window.location.href = "index.html"; // Go to main app
            } else {
                document.getElementById('error-msg').style.display = "block";
            }
        }
    </script>

</body>
</html>
